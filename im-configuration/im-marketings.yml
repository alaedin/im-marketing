server:
  port: 10006

spring:
  application:
    name: im-marketings
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/imm?createDatabaseIfNotExist=true&serverTimezone=Africa/Tunis 
    username: root #imm
    password: #root
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql : true

