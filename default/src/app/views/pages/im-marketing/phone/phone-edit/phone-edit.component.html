<div class="example-container mat-elevation-z8">


	<mat-card class="example-card">
		<mat-card-header>
			<mat-card-title>Liste des commerciaux</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-table #table [dataSource]="dataSource">
				<!-- Position Column -->
				<ng-container matColumnDef="zone">
					<mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.zone}} </mat-cell>
				</ng-container>
				<!-- firstName Column -->
				<ng-container matColumnDef="phone">
					<mat-header-cell *matHeaderCellDef> Nom</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
				</ng-container>
				<!-- lastName Column -->
				<ng-container matColumnDef="contact">
					<mat-header-cell *matHeaderCellDef> Pr√©nom</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.countryKey}} </mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>
			<mat-paginator #paginator
						   [pageSize]="10"
						   [pageSizeOptions]="[5, 10, 20]"
						   [showFirstLastButtons]="true">
			</mat-paginator>
		</mat-card-content>

	</mat-card>


</div>
