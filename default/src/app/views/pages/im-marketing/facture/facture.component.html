<div class="example-container mat-elevation-z8">


	<mat-card class="example-card">
		<mat-card-header>
			<mat-card-title>Liste des factures</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-table #table [dataSource]="dataSource">
				<!-- Position Column -->
				<ng-container matColumnDef="company">
					<mat-header-cell *matHeaderCellDef> companyName</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.companyName}} </mat-cell>
				</ng-container>
				<!-- firstName Column -->
				<ng-container matColumnDef="commerct">
					<mat-header-cell *matHeaderCellDef> Commerçant</mat-header-cell>
					<mat-cell *matCellDef="let element">
						<button mat-icon-button
						 color="primary"
						 matTooltip="Voir commerçant"
								[routerLink]="'/default/src/app/views/pages/im-marketing/facture/commerct'">
						<mat-icon>create</mat-icon>
					</button>&nbsp;
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>
			<mat-paginator #paginator
						   [pageSize]="10"
						   [pageSizeOptions]="[5, 10, 20]"
						   [showFirstLastButtons]="true">
			</mat-paginator>
		</mat-card-content>

	</mat-card>


</div>
